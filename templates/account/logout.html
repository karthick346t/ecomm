{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<main>
    <div class="container">
        <section class="mb-4">
            <div class="row wow fadeIn">
                <div class='col-6 offset-3'>
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h1>{% trans "Sign Out" %}</h1>
                            <p>{% trans 'Are you sure you want to sign out?' %}</p>
                            <form method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                {% endif %}
                                <button class='btn btn-primary' type="submit">{% trans 'Sign Out' %}</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<style>
    body {
        background-color: #f7f9fc; /* Light background color */
        font-family: 'Arial', sans-serif; /* Modern font */
    }

    .container {
        margin-top: 50px; /* Space from the top */
    }

    .card {
        border-radius: 10px; /* Rounded corners for the card */
        overflow: hidden; /* Prevent overflow */
        margin-top: 30%;
    }

    .card-body {
        padding: 30px; /* Padding inside the card */
    }

    h1 {
        font-size: 2.5rem; /* Larger font size for the heading */
        color: #333; /* Darker text color */
    }

    p {
        font-size: 1.2rem; /* Slightly larger font for the paragraph */
        color: #555; /* Gray color for the text */
    }

    .btn {
        margin-top: 20px; /* Space above the button */
        border-radius: 25px; /* Rounded button corners */
        padding: 10px 20px; /* Button padding */
    }

    .btn-primary {
        background-color: #007bff; /* Primary button color */
        border-color: #007bff; /* Border color */
        color: white; /* White text color */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker on hover */
        border-color: #0056b3; /* Darker border on hover */
    }
</style>

{% endblock %}
